layui.use('element', function(){
var $ = layui.jquery
,element = layui.element;
var processTabNames = ["住房公积金业务"];
var active = {
tabAdd: function(){
    var tabName = $(this).text();
    var tabId = $(this).attr("lay-id");
    var Tabresult = false;
    $.each(processTabNames,function(index,value){
        if(value==tabName){
            Tabresult = true;
        }
    });
    if(Tabresult){
        $('.layui-tab-title li').each(function(){
            if($(this).attr('lay-id')==tabId){
                $(this).addClass('layui-this');
            }else {
                $(this).removeClass('layui-this');
            }
        });
        return;
    }else{
        processTabNames.push(tabName);
        element.tabAdd('processTab', {
            title: tabName
            ,content: '内容'
            ,id: tabId
        })
    }
   $('.layui-tab-title li').each(function(){
       if($(this).attr('lay-id')==tabId){
           $(this).addClass('layui-this');
       }else {
           $(this).removeClass('layui-this');
       }
   });
}
};

window.onload = function(){
    function getUserNameAjax() {
        $.ajax({
            url : '/bpm/manager/models/query_Models?key='+tabKey+'&keyword=&_=1512374250213&page=1&limit=1',
            type : "GET",
            timeout : 10000,
            cache : false,
            beforeSend :function(xmlHttp){
                xmlHttp.setRequestHeader("If-Modified-Since","0");
                xmlHttp.setRequestHeader("Cache-Control","no-cache");
            },
            success : function(result) {
                var strVariable =  result.currentUser;
                var stringName = "";
                var pxNum = "";
//            alert(strVariable);
                if(strVariable.length<2){
                    stringName = strVariable;
                    pxNum = 14 ;
                }else if(strVariable.length>=2){
                    stringName = strVariable.substring(strVariable.length-2, strVariable.length);
                    pxNum = 8 ;
                }
//            alert(stringName+""+pxNum);
                SetCurrentUserNameCanvas(stringName,pxNum);
            },
            error : function(result) {
                SetCurrentUserNameCanvas("空值");
            }
        });
    }
    function SetCurrentUserNameCanvas(userName,pxNum) {
        var c=document.getElementById("myCanvas");
        var ctx=c.getContext("2d");
        ctx.beginPath();
        ctx.strokeStyle = "white";
        ctx.fillStyle = "#F0F0F0";
        ctx.arc(20,20,18,0,2*Math.PI);
        ctx.fill();
        ctx.font = "11px Verdana";
        ctx.fillStyle = "#3da0ff";
        ctx.stroke();
        ctx.font="10px Arial";
        ctx.fillText(userName,pxNum,24);
    }
    getUserNameAjax();
    $("#processDesignAjax").click(function(){
        $("#processDefine").hide();
        $("#processInstance").hide();
        $("#processTiming").hide();
        $("#processStart").hide();
        $("#processDesign").show();
        processDesignAjax();
    });
    $("#processDefineAjax").click(function(){
        $("#processDesign").hide();
        $("#processInstance").hide();
        $("#processTiming").hide();
        $("#processStart").hide();
        $("#processDefine").show();
        processDefineAjax();
    });
    $("#processInstanceAjax").click(function(){
        $("#processDesign").hide();
        $("#processTiming").hide();
        $("#processStart").hide();
        $("#processDefine").hide();
        $("#processInstance").show();
        processInstanceAjax();
    });
    $("#processTimingAjax").click(function(){
        $("#processDesign").hide();
        $("#processStart").hide();
        $("#processDefine").hide();
        $("#processInstance").hide();
        $("#processTiming").show();
        processTimingAjax();
    });
    $("#processStartAjax").click(function(){
        $("#processDesign").hide();
        $("#processTiming").hide();
        $("#processDefine").hide();
        $("#processInstance").hide();
        $("#processStart").show();
        processStartAjax();
    });
}

  function passwordChang() {
      $.ajax({
          type : 'GET',
          url : 'views/components/passwordChg.html',
          dataType : 'html',
          cache : false,
          async: false,
          beforeSend : function() {
          },
          success : function(response) {
              layer.open({
                  type: 1,
                  title: '修改密码',
                  area: ['549px', '400px'],
                  content: response //注意，如果str是object，那么需要字符拼接。
                  ,btn: ['确定', '取消'] //只是为了演示
//                  ,btn1: function(){
//                      layer.closeAll();
//                  },
                  ,no: function(index, layero){
                      //do something
//                      layer.close(index); //如果设定了yes回调，需进行手工关闭
//                      alert("no")
//                      return;
                  }
                  ,yes: function(){
//                      alert("yes");
//                      passwordOnChange();
                      var reasonText = $("#oldpassword").val();
                      var reasonText1 = $("#newpassword").val();
                      var reasonText2 = $("#newpassword1").val();
                      if(reasonText==""||reasonText==null||reasonText==undefined){
                          $("#passwordHelpId").html("初始密码不能为空")
                          $("#passwordHelpId").show();
                          return;
                      }else if(reasonText1==""||reasonText1==null||reasonText1==undefined){
                          $("#passwordHelpId1").html("修改密码不能为空")
                          $("#passwordHelpId1").show();
                          return;
                      }else if(reasonText2==""||reasonText2==null||reasonText2==undefined){
                          $("#passwordHelpId2").html("确认密码不能为空")
                          $("#passwordHelpId2").show();
                          return;
                      }else if(reasonText1!=reasonText2){
                          $("#passwordHelpId2").html("新密码不一致")
                          $("#passwordHelpId2").show();
                          return;
                      }
//                      return;
//                          var reasonText = $("#oldpassword").val();
//                          var reasonText1 = $("#newpassword").val();

                          var  params = {
                              "oldPassWord":reasonText,
                              "newPassWord":reasonText1
//          "includeAllInstances":paramsName
                          }
                          $.ajax({
                              url : "/bpm/admin/updatePassword",
                              data : params,
                              type : "POST",
                              timeout : 10000,
                              cache : false,
                              beforeSend :function(xmlHttp){
                                  xmlHttp.setRequestHeader("If-Modified-Since","0");
                                  xmlHttp.setRequestHeader("Cache-Control","no-cache");
                              },
                              success : function(result) {
                                  if (result.success == true) {
                                      layui.use('layer', function(){
                                          var $ = layui.jquery, layer = layui.layer;
                                          layer.msg('修改成功', {
                                              time: 20000,
                                              btn: ['明白了'],
                                              yes: function(index, layero){
                                                  //do something
                                                  layer.closeAll();
                                              }
                                          });
                                      });

                                  }else {
                                      layui.use('layer', function(){
                                          var $ = layui.jquery, layer = layui.layer;
                                          layer.msg('修改失败，错误信息：'+result.msg, {
                                              time: 20000,
                                              btn: ['明白了']
                                          });
                                      });
                                  }
                              },
                              error : function(result) {
                                  layui.use('layer', function(){
                                      var $ = layui.jquery, layer = layui.layer;
                                      layer.msg('error', {
                                          time: 20000,
                                          btn: ['明白了']
                                      });
                                  });
                              }
                          });


                  }

                  ,zIndex: layer.zIndex //重点1
                  ,success: function(layero){
                  }
              });
          }
      })
  }
